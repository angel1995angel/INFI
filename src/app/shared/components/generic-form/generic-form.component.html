<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div *ngFor="let field of fields" class="col-sm-6 mb-3">
      <label [for]="field.name" class="form-label">{{ field.label }}</label>
      <input
        *ngIf="field.type !== 'select'"
        [type]="field.type"
        [id]="field.name"
        [formControlName]="field.name"
        class="form-control"
        [placeholder]="field.placeholder"
      />
      <select
        *ngIf="field.type === 'select'"
        [id]="field.name"
        [formControlName]="field.name"
        class="form-select"
      >
        <option *ngFor="let option of field.options" [value]="option.value">{{ option.label }}</option>
      </select>
      <div *ngIf="form.controls[field.name].touched && form.controls[field.name].invalid" class="text-danger">
        <div *ngIf="form.controls[field.name].errors?.required">{{ field.label }} es requerido.</div>
        <div *ngIf="form.controls[field.name].errors?.pattern">{{ field.label }} no es v√°lido.</div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ submitLabel }}</button>
  </div>
</form>
