<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/operaciones">Operaciones-Extranjera</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">intervencion</li>
  </ol>
</nav>

<div class="d-flex justify-content-center">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="intervencionForm" (ngSubmit)="onSubmit()">
          <div class="row align-items-start">
            <div class="col-sm-2">
              <div class="mb-2 position-relative">
                <label for="cedula" class="form-label">Cedula</label>
                <input
                  type="text"
                  id="cedula"
                  formControlName="cedula"
                  class="form-control"
                  pattern="[0-9]*"
                  inputmode="numeric"
                />
                <div
                  *ngIf="f.cedula.touched && f.cedula.invalid"
                  class="text-danger position-absolute"
                >
                  <div *ngIf="f.cedula.errors?.required">
                    La cédula es requerida.
                  </div>
                  <div *ngIf="f.cedula.errors?.pattern">
                    La cédula debe contener solo números.
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
          <div class="mb-2 position-relative">
        <label for="moneda" class="form-label">Moneda</label>
        <select
          id="moneda"
          formControlName="moneda"
          class="form-select"
        >
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
        <div
          *ngIf="f.moneda.touched && f.moneda.invalid"
          class="text-danger position-absolute"
        >
          <div *ngIf="f.moneda.errors?.required">
            La moneda es requerida.
          </div>
        </div>
      </div>
    </div>
            <div class="col-sm-2">
              <div class="mb-2 position-relative">
                <label for="fecha" class="form-label">Fecha</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    formControlName="fecha"
                    ngbDatepicker
                    #d="ngbDatepicker"
                    readonly
                  />
                  <button
                    class="input-group-text"
                    type="button"
                    (click)="d.toggle()"
                  >
                    <i class="feather icon-calendar icon-md text-muted"></i>
                  </button>
                </div>
                <div
                  *ngIf="f.fecha.touched && f.fecha.invalid"
                  class="text-danger position-absolute"
                >
                  <div *ngIf="f.fecha.errors?.required">
                    La fecha es requerida.
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="mb-3 position-relative">
                <label for="estatus" class="form-label">Estatus</label>
                <select
                  id="estatus"
                  formControlName="estatus"
                  class="form-select"
                >
                  <option value="1">Todas</option>
                  <option value="2">Enviadas</option>
                  <option value="3">Rechazadas</option>
                  <option value="4">Por enviar</option>
                </select>
                <div
                  *ngIf="f.estatus.touched && f.estatus.invalid"
                  class="text-danger position-absolute"
                >
                  <div *ngIf="f.estatus.errors?.required">
                    El estatus es requerido.
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3 d-flex align-items-end">
              <button type="submit" class="btn btn-primary mb-3 prueba">Buscar</button>
              <div class="dropdown ms-2" ngbDropdown>
                <button
                  class="btn btn-link p-0 mb-3 dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  ngbDropdownToggle
                >
                  <i data-feather="more-vertical" appFeatherIcon></i>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
                  <button ngbDropdownItem (click)="openExportModal(exportModal)">Exportar</button>
                  <button ngbDropdownItem (click)="openUploadModal(uploadModal)">Cargar</button>
                  <button ngbDropdownItem class="disabled">Anular</button>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-generic-table
  [headers]="['Id', 'Cedula', 'Nombre', 'Monto', 'Tasa', 'Estatus', 'Acciones']"
  [data]="operaciones"
  [keys]="['id', 'cedula', 'nombre', 'montoAComprar', 'tasaCambio', 'estatusNotificacion']"
  [actions]="[
    { icon: 'feather icon-edit', class: 'btn btn-sm btn-primary', handler: editOperacion }
  ]"
  [loading]="loading">
</app-generic-table>

<!-- Export Modal -->
<ng-template #exportModal let-modal>
  <app-generic-modal
    [title]="'Exportar'"
    [actions]="[
      { label: 'Cerrar', class: 'btn-secondary', handler: closeExportModal.bind(this, modal) },
      { label: 'Guardar cambios', class: 'btn-primary', handler: saveExportModal.bind(this, modal) }
    ]"
    (closeModal)="closeModal($event, modal)">
    <form>
      <div class="mb-3">
        <label class="form-label" for="formFile">Cargar archivo</label>
        <input class="form-control" type="file" id="formFile">
      </div>
    </form>
  </app-generic-modal>
</ng-template>

<!-- Upload Modal -->
<ng-template #uploadModal let-modal>
  <app-generic-modal
    [title]="'Cargar'"
    [actions]="[
      { label: 'Cerrar', class: 'btn-secondary', handler: closeUploadModal.bind(this, modal) }
    ]"
    (closeModal)="closeModal($event, modal)">
    <form>
      <div class="mb-3">
        <label class="form-label">Seleccione el formato</label>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-outline-primary" (click)="handleFileUpload('csv', modal)">CSV</button>
          <button type="button" class="btn btn-outline-primary" (click)="handleFileUpload('excel', modal)">Excel</button>
          <button type="button" class="btn btn-outline-primary" (click)="handleFileUpload('pdf', modal)">PDF</button>
        </div>
      </div>
    </form>
  </app-generic-modal>
</ng-template>
